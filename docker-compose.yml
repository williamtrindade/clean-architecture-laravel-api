version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: docker/app/Dockerfile
        container_name: laravel-app
        restart: always
        volumes:
            - ./:/var/www/html
        networks:
            - laravel-network
        depends_on:
            - db

    nginx:
        image: nginx:alpine
        container_name: laravel-nginx
        restart: always
        ports:
            - 8000:80
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - laravel-network
        depends_on:
            - app

    db:
        image: postgres:13-alpine
        container_name: laravel-postgres
        restart: always
        environment:
            - POSTGRES_DB=${DB_DATABASE}
            - POSTGRES_USER=${DB_USERNAME}
            - POSTGRES_PASSWORD=${DB_PASSWORD}
        volumes:
            - pgdata:/var/lib/postgresql/data
        networks:
            - laravel-network
        ports:
            - 5432:5432

networks:
    laravel-network:
        driver: bridge

volumes:
    pgdata:
        driver: local
